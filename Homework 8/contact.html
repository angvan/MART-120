<!DOCTYPE html>
<html>
 <head>
     <title>Contact</title>

     <link href="./mainstyle.css" type="text/css" rel="stylesheet" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

     <script>

       function checkForm()
       {
         var name;
         var email;


         name = document.getElementById("txtName").value;
         email = document.getElementById("emailAddress").value;


         if(name == "")
         {
           document.getElementById("txtName").style.backgroundColor = "red";
           document.getElementById("txtName").focus();
         }
         else {
           document.getElementById("txtName").style.backgroundColor = "white";
         }

         if(email == "")
         {
           document.getElementById("emailAddress").style.backgroundColor = "red";
           document.getElementById("emailAddress").focus();
         }
         else {
           document.getElementById("emailAddress").style.backgroundColor = "white";
         }
       }
       
     </script>
 </head>

  <body>
    <nav id="top">
      <a href="./index.html">Home</a> &vert;
      <a href="./story.html">Short Story</a> &vert;
      <a href="./contact.html">Contact</a>
    </nav>

    <h1 class="intro"><u>Contact Us</u></h1>

      <legend id="info"><b>Your information</b></legend>

      <table>
        <tr>
          <td>What is your name:</td>
          <td><input type="text" id="txtName" name="firstname" /></td>
        </tr>
        <tr>
          <td>What is your email address:</td>
          <td><input type="text" id="emailAddress" name="email" /></td>
        </tr>
         <tr>
          <td>Do you accept our terms of service?</td>
          <td><input id="yes" type="radio" name="latin" value="y">
          <label for="yes">Yes</label></td>
          <td><input id="no" type="radio" name="latin" value="n">
          <label for="no">No</label></td>

        </tr>
        <tr>
         <td colspan="2"><button id="btnSubmit" onclick="checkForm();" >Submit</button></td>
       </tr>
     </table>

  </body>
</html>
